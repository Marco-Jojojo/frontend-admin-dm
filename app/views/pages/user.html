<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Administración</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="UserCtrl as userCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Usuarios</strong>
                <button type="button" class="btn btn-primary btn-sm btn-pull-right" data-toggle="modal" data-target="#userForm">Nuevo Usuario</button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table datatable="" dt-options="userCtrl.dtOptions" dt-columns="userCtrl.dtColumns" dt-instance="userCtrl.dtInstance" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="userForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel"><strong>Datos del Usuario</strong></h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <form role="form">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Nombre:</label>
                                                <input class="form-control" placeholder="Nombre completo" ng-model="userCtrl.user.nombre">
                                            </div>
                                            <div class="form-group">
                                                <label>Departamento:</label>
                                                <input class="form-control" placeholder="Departamento" ng-model="userCtrl.user.departamento">
                                            </div>
                                            <div class="form-group">
                                                <label>Domicilio:</label>
                                                <input class="form-control" placeholder="Domicilio completo" ng-model="userCtrl.user.domicilio">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Teléfono:</label>
                                                <input class="form-control" placeholder="Teléfono" ng-model="userCtrl.user.telefono">
                                                <p class="help-block">Teléfono con lada</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>E-mail:</label>
                                                <input class="form-control" placeholder="ejemplo@gmail.com" ng-model="userCtrl.user.email">
                                                <p class="help-block">Proporcione un correo válido</p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="userCtrl.create(userCtrl.user)">Guardar</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
